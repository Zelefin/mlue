<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <style>
      :root {
        --text: #333;
        --bg: #f9f9f9;
        --link: #007acc;
        --gap: 1rem;
      }

      body {
        color: var(--text);
        background: var(--bg);
        margin: 0;
        padding: 1.5rem;
        line-height: 1.6;
        font-family: sans-serif;
      }

      header {
        margin-bottom: var(--gap);
        border-bottom: 2px solid #ccc;
        padding-bottom: 0.5rem;
      }

      header h1 {
        font-size: 1.8rem;
        margin: 0 0 0.5rem 0;
      }

      a {
        color: var(--link);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      video {
        width: 100%;
        max-width: 500px;
        height: auto;
        margin-top: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      @media (max-width: 600px) {
        body {
          padding: 1rem;
          font-size: 1rem;
        }

        header h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>About This App</h1>
      <p>Simple about page. Just create your colors and explore palettes.</p>
    </header>

    <section>
      <h4>Video to test colors:</h4>
      <video controls>
        <source src="/static/video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>

    <p><a href="/">‚Üê Move back</a></p>
  </body>
</html>
